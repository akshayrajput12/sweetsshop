<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulkBoxs Razorpay Test</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-button {
            background: #dc2626;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .test-button:hover {
            background: #b91c1c;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f3f4f6;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>BulkBoxs Razorpay Integration Test</h1>
    
    <div>
        <h3>Test Payment</h3>
        <p>Click the button below to test the Razorpay integration:</p>
        <button class="test-button" onclick="testPayment()">Test Payment (₹10.00)</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <div>
        <h3>Test Details</h3>
        <ul>
            <li><strong>Amount:</strong> ₹10.00 (1000 paise)</li>
            <li><strong>Currency:</strong> INR</li>
            <li><strong>Key ID:</strong> rzp_live_ADZ8Tty5OXnX11</li>
            <li><strong>Environment:</strong> Live</li>
        </ul>
    </div>

    <script>
        function testPayment() {
            // Generate test order
            const timestamp = Date.now();
            const randomString = Math.random().toString(36).substring(2, 9);
            const orderId = `BUK_TEST_${timestamp}_${randomString}`;
            
            const options = {
                key: 'rzp_live_ADZ8Tty5OXnX11', // Your Razorpay Key ID
                amount: 1000, // Amount in paise (₹10.00)
                currency: 'INR',
                name: 'BulkBoxs',
                description: 'Test payment for BulkBoxs integration',
                image: '/logo.png',
                order_id: orderId,
                handler: function(response) {
                    showResult('success', `
                        <h4>Payment Successful!</h4>
                        <p><strong>Payment ID:</strong> ${response.razorpay_payment_id}</p>
                        <p><strong>Order ID:</strong> ${orderId}</p>
                        <p><strong>Signature:</strong> ${response.razorpay_signature || 'N/A'}</p>
                    `);
                    console.log('Payment Success:', response);
                },
                prefill: {
                    name: 'Test User',
                    email: 'test@bulkboxs.com',
                    contact: '+91-9876543210'
                },
                notes: {
                    address: 'Test Address, Mumbai',
                    order_id: orderId,
                    customer_name: 'Test User',
                    test_mode: 'true'
                },
                theme: {
                    color: '#dc2626'
                },
                modal: {
                    ondismiss: function() {
                        showResult('error', 'Payment was cancelled by user');
                        console.log('Payment Cancelled');
                    }
                },
                retry: {
                    enabled: true,
                    max_count: 3
                }
            };

            try {
                const rzp = new Razorpay(options);
                rzp.on('payment.failed', function(response) {
                    showResult('error', `
                        <h4>Payment Failed!</h4>
                        <p><strong>Error Code:</strong> ${response.error.code}</p>
                        <p><strong>Error Description:</strong> ${response.error.description}</p>
                        <p><strong>Error Source:</strong> ${response.error.source}</p>
                        <p><strong>Error Step:</strong> ${response.error.step}</p>
                        <p><strong>Error Reason:</strong> ${response.error.reason}</p>
                    `);
                    console.log('Payment Failed:', response.error);
                });
                
                rzp.open();
            } catch (error) {
                showResult('error', `Error initializing Razorpay: ${error.message}`);
                console.error('Razorpay Error:', error);
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        // Check if Razorpay is loaded
        window.addEventListener('load', function() {
            if (typeof Razorpay === 'undefined') {
                showResult('error', 'Razorpay SDK failed to load. Please check your internet connection.');
            } else {
                console.log('Razorpay SDK loaded successfully');
            }
        });
    </script>
</body>
</html>
